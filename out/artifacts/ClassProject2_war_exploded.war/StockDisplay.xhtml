<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Stock Details</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            margin-left: 5%;
            border: 1px solid #000000;
        }
        th, td {
            text-align: left;
            padding:8px;
            border: 1px dashed #000000;
        }
        tr:nth-child(even){background-color: #e6e6e6
        }
        th {
            background-color: #000;
            color: white;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <h1>List Available Stock</h1>
        <h:dataTable value="#{stockm.getStockList()}" var="username" border="4">
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                <h:outputText value="#{username.nameofproduct}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Quantity
                </f:facet>
                <h:outputText value="#{username.quantity}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Purchase Price
                </f:facet>
                <h:outputText value="#{username.purchaseprice}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Date of Purchase
                </f:facet>
                <h:outputText value="#{username.dateofpurchase}"/>
            </h:column>




            <h:column>
                <f:facet name="header">
                    Delete
                </f:facet>
                <h:commandButton value="Delete" action="#{stockm.DeleteStock(username)}"/>

            </h:column>

            <h:column>
                <f:facet name="header">
                    Update
                </f:facet>
                <h:commandButton value="Update" action="Stock">
                      </h:commandButton>

            </h:column>
        </h:dataTable>
        <h:commandButton value="Add New" action="Stock"></h:commandButton>
        <h:commandButton value="Back" action="adminpannel"></h:commandButton>
        <h:commandButton action="index" value="Logout"></h:commandButton>
    </h:form>

</h:body>
</html>
